<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card-section">
        <div class="main-body">
            <div class="img-div">
                <img class="" id="img" src="" alt="">
            </div>
            <h1 id="name"></h1>
            <span id="roll"></span>
            <p id="desc"></p>
            <div class="button-section">
                <button id="prev" class="btn btn-outline-light px-4 mx-2 prev">Prev</button>
                <button id="next" class="btn btn-outline-light px-4 mx-2 next">Next</button>
            </div>
            <button id="random" class="btn btn-outline-light px-3 mt-3 random">Random Client</button>
        </div>
    </div>
    <script src="./index.js" async defer></script>
</body>
</html>
